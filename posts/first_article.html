<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VioletBlog</title>

    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        a {
            text-decoration: none !important;
        }

        hr {
            border-color: #00000012;
        }

        .logo {
            color: #945FD8;
            margin: 20px 0;
        }

        #post,
        .post-card {
            max-width: 720px;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
        }

        #post>img,
        #post>div>img,
        .post-image {
            max-width: 100%;
            width: 480px;
            height: auto;
            margin: 0 auto;
            border-radius: 24px;
        }

        .post-title {
            color: #000;
        }

        .post-description {
            color: #201E1E;
            text-align: center;
        }
    </style>
</head>

<body>

    <div id="nav-bar">
        <a href="/">
            <h1 class="logo">Violet Blog</h1>
        </a>
        <hr>
    </div>

    <div id="post">
        <div>
            <img src="/images/desk.jpg">
        </div>

        # Firs tpost
        Im happy to share my first post with you guys.
        i have no idea what im gone write here i just felt like create a blog and write in it. that all for now :)
    </div>

    <script src="/libs/marked.min.js"></script>

    <script>

        function removeLeadingSpaces(inputText) {
            let lines = inputText.split('\n');
            for (let i = 0; i < lines.length; i++) {
                lines[i] = lines[i].replace(/^\s+/, '');
            }
            let resultText = lines.join('\n');
            return resultText;
        }

        let post_element = document.getElementById('post')

        let post = post_element.innerHTML;
        post = removeLeadingSpaces(post);
        post = marked.parse(post);

        post_element.innerHTML = post;

    </script>

</body>

</html>
